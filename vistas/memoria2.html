<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <center>

                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Instrucciones</h1>

                    <div class="modal-body">

            </div>
        </div>
        <h1>MEMORIA</h1>

                <!--<div class="info">
                    <h4>tiempo: <span id="tiempo"></span></h4>
                </div>-->
                <div class="info">
                    <h4>Movimientos: <span id="movimientos"></span></h4>
                </div>
                <button id="comenzar" class="comenzar" data-bs-toggle="modal" data-bs-target="#exampleModal">Comenzar</button>
                <button id="repetir" class="botones" >Reiniciar</button>
                <button id="nivel_1" class="botones" >Nivel 1</button>
                <button id="inicio" class="botones" >Inicio</button>
            </div>
        </div>
    </center>

    <script src="../logica/juego2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
