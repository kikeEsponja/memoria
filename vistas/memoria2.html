<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/cards.png" type="image/x-icon">
    <link rel="stylesheet" href="../juego.css">
    <title>Juego-Memoria</title>
</head>
<body>
    <center>
        <h1>MEMORIA</h1>
        <div id="juego" class="juego">
            <div id="carcasa" class="carcasa">
                <div id="ganador" class="ganador"><img src="../assets/emoji-nerd-svgrepo-com.svg" alt="ganador"></div>
                <div id="perdedor" class="perdedor"><img src="../assets/emoji-sick-svgrepo-com.svg" alt="perdedor"></div>
            </div>
            <div class="information" id="information">
                <div class="info">
                    <h4>Aciertos: <span id="aciertos"></span></h4>
                </div>
                <!--<div class="info">
                    <h4>tiempo: <span id="tiempo"></span></h4>
                </div>-->
                <div class="info">
                    <h4>Movimientos: <span id="movimientos"></span></h4>
                </div>
                <button id="comenzar">Comenzar</button>
                <button id="repetir">Reiniciar</button>
                <button id="nivel_1">Nivel 1</button>
                <button id="inicio">Inicio</button>
            </div>
        </div>
    </center>

    <script src="../juego2.js"></script>
</body>
</html>
